ne">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br></pre></td><td class="code"><pre><span class="line">package lift;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Arrays;</span><br><span class="line">import java.util.Collection;</span><br><span class="line">import java.util.Collections;</span><br><span class="line">import java.util.List;</span><br><span class="line">import java.util.Random;</span><br><span class="line">import java.util.Scanner;</span><br><span class="line"></span><br><span class="line">public class Elevator &#123;</span><br><span class="line">	private boolean isDoorOpen; </span><br><span class="line">	private int currentFloor; //当前楼层</span><br><span class="line">	private int goalFoor;	  //目标楼层</span><br><span class="line">	private int weight;</span><br><span class="line">	final int CAPACITY = 1000; //电梯最大重量</span><br><span class="line">	final int TOP_FLOOR = 12;  //电梯总高度</span><br><span class="line">	final int BOOTEM_FLOOR = 1; //电梯最低楼层</span><br><span class="line">	</span><br><span class="line">	private int errInput = 0;   //错误输入次数</span><br><span class="line">	</span><br><span class="line">	// upstair变量保存上一次是上楼还是下楼 ，默认为真</span><br><span class="line">	boolean upstairs = true;</span><br><span class="line">	</span><br><span class="line">	Random r = new Random();</span><br><span class="line">	</span><br><span class="line">	List&lt;Integer&gt; list = new ArrayList&lt;Integer&gt;();</span><br><span class="line">	//构造函数初始化</span><br><span class="line">	public Elevator() &#123;</span><br><span class="line">		isDoorOpen = false; //初始关门</span><br><span class="line">		currentFloor = 1;</span><br><span class="line">		goalFoor = 0;</span><br><span class="line">		weight = 0;</span><br><span class="line">	&#125;</span><br><span class="line">	//开门</span><br><span class="line">	public void openDoor()&#123;</span><br><span class="line">		isDoorOpen = true;</span><br><span class="line">	&#125;</span><br><span class="line">	//关门</span><br><span class="line">	public void closeDoor() throws InterruptedException&#123;</span><br><span class="line">		System.out.println(&quot;**正在检查是否超重**&quot;);</span><br><span class="line">		Thread.sleep(600);</span><br><span class="line">		System.out.print(&quot;当前乘客的总重量是:&quot;+weight+&quot;公斤&quot;);</span><br><span class="line">		if(weight &gt; CAPACITY)&#123;</span><br><span class="line">			System.out.print(&quot;超重，无法关门！&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		else&#123;</span><br><span class="line">			System.out.print(&quot;没有超重&quot;);</span><br><span class="line">			isDoorOpen = false;</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">	&#125;</span><br><span class="line">	//打印需要到达楼层</span><br><span class="line">	public void printNeedToFloor() &#123;</span><br><span class="line">		if(list.size() &gt; 0) &#123;</span><br><span class="line">			System.out.print(&quot;当前需要到达的楼层有：&quot;);</span><br><span class="line">			for(int i = 0 ;i &lt; list.size();i++) &#123;</span><br><span class="line">				System.out.print(list.get(i)+&quot;楼 &quot;);</span><br><span class="line">			&#125;</span><br><span class="line">			System.out.println();</span><br><span class="line">		&#125;else &#123;</span><br><span class="line">			System.out.println(&quot;当前无所需到达楼层&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	//输入</span><br><span class="line">	public void input() throws InterruptedException&#123;</span><br><span class="line">		</span><br><span class="line">		printNeedToFloor();</span><br><span class="line">		</span><br><span class="line">		System.out.println(&quot;请输入要前往的楼层(1~12)，中间用空格分开 回车标志结束&quot;);</span><br><span class="line">		Scanner sc = new Scanner(System.in);</span><br><span class="line">		</span><br><span class="line">		errInput = 0;</span><br><span class="line">		</span><br><span class="line">		String str = sc.nextLine();</span><br><span class="line">		String[] arr = str.split(&quot;\\s+&quot;);  //正则表达式分离空格</span><br><span class="line">		if((arr.length == 1) &amp;&amp; arr[0].equals(&quot;&quot;) &amp;&amp; list.size()&gt;0) &#123; //如果直接输入回车则继续运行向上下楼</span><br><span class="line">			return ;</span><br><span class="line">		&#125;</span><br><span class="line">		for(int i = 0; i &lt; arr.length; i++)&#123;</span><br><span class="line">			int num = 0 ;</span><br><span class="line">			try&#123;</span><br><span class="line">				num  = Integer.valueOf(arr[i]);</span><br><span class="line">			&#125;catch(Exception e)&#123;</span><br><span class="line">				System.err.println(&quot;请输入正确的电梯层数&quot;);</span><br><span class="line">				input();</span><br><span class="line">				return ;</span><br><span class="line">			&#125;</span><br><span class="line">			if(num&gt;=1 &amp;&amp; num &lt;= 12)&#123;</span><br><span class="line">				if(!list.contains(num))&#123;</span><br><span class="line">					list.add(num);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;else errInput ++;</span><br><span class="line">		&#125;</span><br><span class="line">		if(errInput &gt; 0)&#123;</span><br><span class="line">			if(list.size()&gt;0)</span><br><span class="line">				System.err.println(&quot;您输入的层数有误，已为您过滤错误层数&quot;);</span><br><span class="line">			else &#123;</span><br><span class="line">				System.err.println(&quot;您的输入有误，请重新输入&quot;);</span><br><span class="line">				input();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	//运行</span><br><span class="line">	public void run() throws InterruptedException&#123;</span><br><span class="line">		weight = r.nextInt(1200);</span><br><span class="line">		Collections.sort(list); //对 list 进行排序</span><br><span class="line">		closeDoor();</span><br><span class="line">		int len = list.size();</span><br><span class="line">		int maxFloor = list.get(len-1);</span><br><span class="line">		//如果最大层大于当前所在层，并且上次电梯也为上时 执行上操作</span><br><span class="line">		if(maxFloor &gt; currentFloor &amp;&amp; upstairs)&#123; </span><br><span class="line">			up(maxFloor);</span><br><span class="line">			if(list.size()&gt;0)&#123; //上完楼后如果list中还有元素说明还需要下楼</span><br><span class="line">				down();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;else&#123;                       //否则下</span><br><span class="line">			down();</span><br><span class="line">			if(list.size()&gt;0)&#123; //下完楼后如果list中还有元素说明还需要上楼</span><br><span class="line">				up(maxFloor);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	//上楼</span><br><span class="line">	public void up(int maxFloor) throws InterruptedException&#123;</span><br><span class="line">		int beforeFloor = currentFloor;</span><br><span class="line">		for(int i = currentFloor;i&lt;=maxFloor;i++)&#123;</span><br><span class="line">			Thread.sleep(500);</span><br><span class="line">			currentFloor = i;</span><br><span class="line">			System.out.println(&quot;-----&quot;+i+&quot;楼-----&quot;);</span><br><span class="line">			if(list.contains(i)) &#123;</span><br><span class="line">				System.out.println(&quot;到达&quot;+i+&quot;楼，开门！&quot;);</span><br><span class="line">				weight = r.nextInt(1200);</span><br><span class="line">				closeDoor();</span><br><span class="line">				System.out.println(&quot;-----&quot;+i+&quot;楼-----&quot;);</span><br><span class="line">				int index = list.indexOf(i);</span><br><span class="line">				list.remove(index);</span><br><span class="line">				input();</span><br><span class="line">				if(list.size()&gt;0) &#123;</span><br><span class="line">					run();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		upstairs = true;</span><br><span class="line">	&#125;</span><br><span class="line">	//下楼</span><br><span class="line">	public void down() throws InterruptedException&#123;</span><br><span class="line">		int minFloor = list.get(0); </span><br><span class="line">		for(int i = currentFloor;i&gt;=minFloor;i--)&#123;</span><br><span class="line">			Thread.sleep(500);</span><br><span class="line">			currentFloor = i;</span><br><span class="line">			System.out.println(&quot;-&quot;+i+&quot;楼-&quot;);</span><br><span class="line">			System.out.println(&quot;......&quot;);</span><br><span class="line">			if(list.contains(i)) &#123;</span><br><span class="line">				System.out.println(&quot;到达&quot;+i+&quot;楼，开门！&quot;);</span><br><span class="line">				weight = r.nextInt(1200);</span><br><span class="line">				closeDoor();</span><br><span class="line">				int index = list.indexOf(i);</span><br><span class="line">				list.remove(index);</span><br><span class="line">				input();</span><br><span class="line">				if(list.size()&gt;0) &#123;</span><br><span class="line">					run();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		upstairs = false;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
